<!doctype html>
<head>
    <title>Welcome To FLASK </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>

<h1>BMI Calculator to Demonstrate Flask Knowledge</h1>

<body class="main">
<div>
    <p>style.css acts on this page</p>

    <form class="pure-form" method="POST" action="/">
        Input Your Weight(lbs):<br>
        <input type="text" name="weight"><br>

        Input Your Height(in):<br>
        <input type="text" name="height"><br>

        <button type="submit" class="pure-button pure-button-primary" value="submit">
            Submit
        </button>
    </form>

</div>

<br>

<div>
    {% if bmi %}
    <p>Your bmi is {{bmi}} <br></p>
    {% endif %}
</div>
</body>
