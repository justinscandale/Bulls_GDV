<!doctype html>
<head>
    <title>HOME </title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

<h1>Bull Class Information</h1>

<body class="main">
<div>
    <p>Table</p>

    <form class="pure-form" method="POST" action="/">
        Input Your Class Prefix:<br>
        <input type="text" name="ClassPrefix" required="required"><br>

        Input Your Class Number:<br>
        <input type="text" name="ClassNumber" required="required"><br>

        Input Your Professor:<br>
        <input type="text" name="ProfessorName"><br>

        <button type="submit" class="pure-button pure-button-primary" value="submit">
            Submit
        </button>
    </form>

</div>

<br>

<div>
    {% if bmi %}
    <p>Your bmi is {{bmi}} <br></p>
    {% endif %}
</div>
</body>
