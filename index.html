<html>
  <head>
    <title>Bulls GDV</title>
    <style>
      body {
        background-color: #b8b8b8;
        font-family: Arial, sans-serif;
        color: #5c5c5c;
      }
      h1 {
        text-align: center;
        color: #5c9b30;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px 0;
      }
      label {
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"], select {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #5c9b30;
        margin-top: 10px;
        width: 300px;
      }
      input[type="submit"] {
        background-color: #5c9b30;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Bulls GDV</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="input-type">Please select input type:</label>
          <input type="radio" id="professor" name="input-type" value="professor">
          <label for="professor">Professor Name</label>
          <input type="radio" id="class" name="input-type" value="class">
          <label for="class">Class Name</label>
        </div>
        <div class="form-group">
          <label for="input-value">Input value:</label>
          <input type="text" id="input-value" name="input-value">
        </div>
        <div class="form-group">
          <label for="year-range">Year Range:</label>
          <select id="year-range" name="year-range">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
    </div>
<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
